<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Back Office</h1>
      <form id="addProductForm">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="price">Prezzo:</label>
          <input type="number" class="form-control" id="price" name="price" required />
        </div>

        <div class="form-group">
          <label for="description">Descrizione:</label>
          <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="brand">Marca:</label>
          <input type="text" class="form-control" id="brand" name="brand" />
        </div>

        <div class="form-group">
          <label for="imageUrl">URL dell'immagine:</label>
          <input type="text" class="form-control" id="imageUrl" name="imageUrl" />
        </div>

        <button type="button" class="btn btn-primary" onclick="addProduct()">Aggiungi Prodotto</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        <div>
          <h3 class="mt-4">Modifica Prodotto, inserisci l'id</h3>
          <input type="text" class="form-control" id="productId" />
          <br />
          <button type="button" class="btn btn-primary" onclick="updateProduct()">Salva Modifiche</button>
        </div>
        <div class="form-group mt-4">
          <label for="deleteProductId" class="font-weight-bold">ID del prodotto da cancellare:</label>
          <input type="text" class="form-control" id="deleteProductId" name="deleteProductId" />
        </div>

        <button type="button" class="btn btn-danger" onclick="deleteProduct()">Cancella Prodotto</button>
      </form>
    </div>

    <script src="./script/BackOffice.js"></script>
  </body>
</html>
